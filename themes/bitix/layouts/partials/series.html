{{ if .Params.series }}
  <div class="row serie">
    <div class="col-md-12">
      {{ range $serie := .Params.series }}
        <p>
          {{ i18n "post_serie" . }}:
        </p>
        {{ $articles := index $.Site.Taxonomies.series $serie }}
        <ul class="serie-articles">
          {{ range $articles.Pages.Reverse }}
            <li>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
{{end}}
