{{ if .Params.image }}
<div class="logotypes" style="float: right;">
    <img src="assets/images/logotipos/{{ .Params.image }}" class="right {{ .Params.class }}"{{ if .Params.width }} width="{{ .Params.width }}"{{ end }} alt="{{ .Params.title }}" title="{{ .Params.title }}"/>
</div>
{{ end }}
