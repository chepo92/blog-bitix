<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta name="keywords" content="{{ .Site.Params.keywords }}">
  <meta name="description" content="{{ if .IsPage }}{{ .Summary }} &hellip;{{ else }}{{ .Site.Params.description }}{{ end }}">
  <base href="{{ .Site.BaseURL }}">

  <title>{{ if eq .Title .Site.Title }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  <link rel="author" type="text/plain" href="humans.txt" />
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/apple-touch-icon-144-precomposed.png">
  <link rel="canonical" href="{{ .Permalink }}">

  <!-- Feed -->
  <link href="{{ .Site.Params.links.feed.url }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  <!-- CSS -->
  <!-- Fonts -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Serif:400,700italic,700,400italic">
  <!-- AdSense Search -->
  <link rel="stylesheet" type="text/css" href="//www.google.com/cse/api/branding.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="assets/libs/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <!-- Bootstrap Image Gallery -->
  <link rel="stylesheet" href="assets/libs/Gallery-2.17.0/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="assets/libs/Bootstrap-Image-Gallery-3.3.6/css/bootstrap-image-gallery.min.css">
  <!-- Theme -->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

  <!-- JavaScript -->
  <script src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" async></script>
  <script type="text/javascript">
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: '{{ .Site.Params.adsense.adclient }}',
      enable_page_level_ads: true
    });
  </script>
  <script type="text/javascript" async>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ .Site.Params.analytics.trackingid }}', '{{ .Site.Params.analytics.domain }}');
    ga('send', 'pageview');
  </script>
  <script type="text/javascript" src="assets/libs/require.min.js" data-main="assets/js/main" async></script>

  <script type="text/javascript">var switchTo5x=true;</script>
  <script type="text/javascript" id="st_insights_js" src="//ws.sharethis.com/button/buttons.js?publisher={{ .Site.Params.sharethis.publisher }}"></script>
  <script type="text/javascript">stLight.options({publisher: "{{ .Site.Params.sharethis.publisher }}", doNotHash: true, doNotCopy: true, hashAddressBar: false, onhover: false});</script>

  {{ partial "html-head-custom-css.html" . }}
  {{ partial "html-head-custom-js.html" . }}
</head>
