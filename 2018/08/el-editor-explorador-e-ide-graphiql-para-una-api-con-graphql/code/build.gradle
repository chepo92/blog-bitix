plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.1.5.RELEASE'
}

mainClassName = 'io.github.picodotdev.blogbitix.graphql.Main'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation platform("org.springframework.boot:spring-boot-dependencies:2.1.5.RELEASE")

    implementation("org.springframework.boot:spring-boot-starter")
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("com.graphql-java-kickstart:graphql-spring-boot-starter:5.9.0")
    implementation("com.graphql-java-kickstart:graphiql-spring-boot-starter:5.9.0")
    implementation("com.graphql-java-kickstart:graphql-java-tools:5.6.0")
    implementation("org.apache.commons:commons-lang3:3.7")
    implementation("commons-io:commons-io:2.6")
}

run {
    systemProperty "tomcat.util.http.parser.HttpParser.requestTargetAllow", "|{}"
}

