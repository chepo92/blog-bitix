{{ $resource := .Page.Resources.GetMatch (print "code/" .Params.file) }}
{{ $content := $resource.Content | safeHTML }}
<div class="code">
    {{ highlight $content .Params.language .Params.options }}
    <div class="highlight-meta">
        <span class="raw"><a href="{{ $resource.RelPermalink }}" target="_blank">view raw</a></span>
        <a href="{{ $resource.RelPermalink }}" target="_blank">{{ .Params.file }}</a>
    </div>
</div>
